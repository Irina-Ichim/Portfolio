<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Irina Ichim Contacto</title>
    <link rel = "stylesheet" href="contacto.css">
</head>
<body>
    <section class="contact" id="contact">
        <h2 class="heading">¡Contacta <span>Conmigo!</span></h2>
      <form action="procesar_formulario.php" method="POST" onsubmit="return validarFormulario()">
                <div class="input-box">
                    <input type="text" id="nombre" placeholder="Nombre Completo" required/>
                    <input type="email" id="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                </div>
                <div class="input-box">
                    <input type="number" id="telefono" placeholder="Teléfono de contacto" />
                    <input type="text" id="asunto" placeholder="Asunto" />
                </div>
                <textarea id="mensaje" name="mensaje" cols="50" rows="10" placeholder="Tu mensaje"></textarea>
                <div id="mensaje-error" class="error"></div>
                <button type="submit" class="button">Enviar Mensaje</button>
        </form>
    </section>
    <video src="video/fiber_-_121226 (1080p).mp4" autoplay loop muted></video>

<script src="formulario.js"></script>
</body>
</html>
