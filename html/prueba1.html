<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería 3D</title>
    <style>
        body {
            margin: 0;
           overflow: hidden;
            display: flex;
        }

        .scene-container {
            flex: 1;
        }

        .about-content {
            flex: 1;
            padding: 20px;
            background: #de43ba;
            color: #fff;
            font-family: 'Playfair Display', serif;
        }

        /* Estilos para las palabras en la esfera */
       /* .label {
            position: absolute;
            background: rgba(222, 67, 186, 0.5);
            border: 1px solid #de43ba;
            color:white;
            font-size: 12px;
            font-weight: bold;
            padding: 5px 10px;
        }*/
    </style>
</head>
<body>
    <div class="scene-container">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
        <script>
            // Configuración básica de la escena
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth / 2, window.innerHeight);
            document.querySelector('.scene-container').appendChild(renderer.domElement);

            // Crear una esfera para la galería 3D
            const geometry = new THREE.SphereGeometry(5, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0x0088ff, wireframe: true });
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // Crear un objeto de texto 3D usando la fuente predeterminada
            const textOptions = {
                size: 0.6,
                height: 0.01, // Ajusta la altura para que las palabras sobresalgan
            };

            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
                const words = ["WordPress", "Python", "SEM", "HTML", "CSS", "SEO", "MongoDB", "PostgreSQL", "Svelte", "SvelteKit", "Node.js", "Kotlin", "SpringBoot", "Gradle", "JavaScript"];
                
                const interval = 1000; // Intervalo de tiempo entre la aparición de palabras (1 segundo)

                words.forEach((word, index) => {
                    setTimeout(() => {
                        const textGeometry = new THREE.TextGeometry(word, {
                            font: font,
                            ...textOptions
                        });

                        const textMaterial = new THREE.MeshBasicMaterial({ color: 0xde43ba });
                        const textMesh = new THREE.Mesh(textGeometry, textMaterial);

                        textMesh.scale.set(1.0, 1.0, 1.0); 
                        const angle = (Math.PI * 2 * index) / words.length;
                        const distanceFromCenter = (2 * Math.PI * 11.5) / words.length;
                        const radius = 7;

                        // Ajusta la posición Z para que las palabras sobresalgan
                        textMesh.position.set(
                            Math.cos(angle) * distanceFromCenter,
                            Math.sin(angle) * distanceFromCenter,
                            2 + index * 0.2  // Ajusta la posición Z
                        );

                        scene.add(textMesh);
                    }, index * interval);
                });

                camera.position.z = 11;

                function animateSphere() {
                    sphere.rotation.x += 0.005;
                    sphere.rotation.y += 0.005;
                    renderer.render(scene, camera);
                    requestAnimationFrame(animateSphere);
                }

                animateSphere();
            });
        </script>
    </div>

    <div class="about-content">
        <!-- Tu contenido de texto aquí -->
    </div>
</body>
</html>
